    <style>
        .formulario-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #fff;
            margin-top: 110px;
        }
        
        form {
            max-width: 750px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            color: #711def;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form textarea{
            height: 110px;
        }
        
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #711def;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            
            background-color: #711def;
            color: #ffbc0e;
            transition: 0.5s;
        }

        @media (max-width: 600px) {
            form {
                max-width: 70%;
            }
        }
    </style>
      
   
      <div class="formulario-container">
        <form name="formulario-contacto" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Coloque su nombre completo">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Coloque su correo ">
            <br>
            <label for="telefono">Teléfono interesado</label>
            <input type="text" name="telefono" id="telefono" placeholder="Coloque su teléfono">
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Indique cuál es el motivo de su comunicación con nosotros."></textarea>
            <br>
            <input id="enviarCorreo" type="submit" value="Enviar" >
        </form>
    </div>
    
    <script>
        const btnEnvio = document.getElementById('enviarCorreo');
    
        btnEnvio.addEventListener('click', function (e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const nombre = document.getElementById('nombre').value;
            const mensaje = document.getElementById('mensaje').value;
            const telefono = document.getElementById('telefono').value;


            if (email === '' || nombre === '' || mensaje === '' || telefono === '') {
                alert('Por favor, complete todos los campos para poder continuar.');
                return;
            }

            
    
            window.location.href = `mailto:taerecargate@gmail.com?subject=Correo Formulario Novaedd Web&body=Nombre: ${nombre}%0AEmail: ${email}%0ATelefono: ${telefono}%0AMensaje: ${mensaje}`;
        });
    </script>
